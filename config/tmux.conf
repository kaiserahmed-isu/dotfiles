# inspired by http://michaelalynmiller.com/blog/2013/02/27/vim-tmux-clojure/

# ##############################################################
# Global settings
#

# Change the default input delay in order to improve Vim
# performance.
set -sg escape-time 1

# I'm torn between a superior keyboard mapping (start at 1)
# and my muscle memory from screen (start at 0)
set -g base-index 0
set -g pane-base-index 0

# vi mode.
set -g mode-keys vi
set -g status-keys vi

# 256-color mode.
set -g default-terminal "screen-256color"


# ##############################################################
# Key bindings
#

# Switch the prefix to ^a since ^b interferes with Vim.  
set -g prefix C-a
unbind C-b
bind a send-prefix

# Toggle to last window with ^a^a like screen
bind-key C-a last-window

# Reload .tmux.conf with "r".
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split windows with a more visual set of characters.
bind | split-window -h
bind - split-window -v

# Select panes with vi-style movement commands.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vi-style movement commands.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# make it so that I can hold down prefix key for these
bind-key C-c new-window
bind-key C-d detach
bind-key C-n next-window
bind-key C-p previous-window



# ##############################################################
# Status Bar
# inspired by https://github.com/JohnMurray/dotfiles/blob/master/.tmux.conf

# status bar colors
set -g status-bg black
set -g status-fg white

# alignment settings
# status-position seems to require tmux 1.7 or better
set -g status-position top
set-option -g status-justify centre

# status left options
# set-option -g status-left '#[fg=green][#[bg=black,fg=cyan]#h#[fg=green]]#[fg=green][#[bg=black,fg=cyan]#S#[fg=green]]'
set-option -g status-left '#[fg=green][#[bg=black,fg=cyan]#h#[fg=green]/#[fg=cyan]#S#[fg=green]]'
set-option -g status-left-length 20

# window list options
setw -g automatic-rename on
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
set-window-option -g window-status-current-format '#[bg=red,fg=cyan,bold]#I#[bg=red,fg=cyan]:#[fg=colour230]#W#[fg=dim]#F'

# status right options
set -g status-right '#[fg=green][#[bg=black,fg=cyan]#(cut -d " " -f 1-3 /proc/loadavg)#[fg=green]]#[fg=green][#[fg=blue]%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'

